name: Build and Package

on:
  push:
    branches:
      - main # Adjust this as needed

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Installing alsa 
      run : |
        sudo apt-get install libasound2-dev
    - uses: actions/checkout@v4
      name: Checkout code

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.3'

    - name: Build server 
      run: make build-server 

    - name: Build Client 
      run: make build-client

    - name: Generate Installer
      run: |
        chmod +x ./scripts/compile_installer.sh
        ./scripts/compile_installer.sh

    - name: Upload Installer Script
      uses: actions/upload-artifact@v4
      with:
        name: installer-script
        path: ./bin/install.sh
    
    - name: Release Installer 
      uses: softprops/action-gh-release@v1
        with:
          files: ./bin/install.sh
          tag_name: goplay  {{ GITHUB_TOKEN.VERSION }}
          release_name: goplay {{ GITHUB_TOKEN.VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

